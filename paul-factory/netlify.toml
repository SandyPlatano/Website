[build]
  # Base directory: Set to "paul-factory" in Netlify dashboard if deploying from repo root
  # If netlify.toml is in the project root, base = "." works
  base = "."
  # Build command
  command = "npm run build"
  # Publish directory: Next.js plugin will override this, but we set it for compatibility
  publish = ".next"

# Next.js runtime plugin (REQUIRED for Next.js App Router)
# This plugin handles all routing, serverless functions, and static generation
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables (set these in Netlify dashboard)
# [build.environment]
#   NODE_VERSION = "20"
#   NEXT_PUBLIC_SITE_URL = "https://your-site.netlify.app"

# NOTE: Do NOT add redirects here - the Next.js plugin handles all routing automatically
# Adding redirects can interfere with Next.js App Router routing

# Headers for security (complement Next.js headers)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

